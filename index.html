<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Rosa Pastel Simple</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', Arial, sans-serif;
  }

  .player {
    background: transparent;
    padding: 20px 30px;
    max-width: 320px;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .title {
    color: #ea9999;
    font-weight: 600;
    font-size: 22px;
    margin-bottom: 20px;
    user-select: none;
    text-align: center;
    text-shadow: 0 0 3px rgba(234,153,153,0.7);
  }

  audio {
    display: none;
  }

  .progress-bar {
    width: 100%;
    height: 8px;
    background: rgba(255,255,255,0.15);
    border-radius: 8px;
    cursor: pointer;
    overflow: hidden;
    margin-bottom: 25px;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #ea9999;
    border-radius: 8px 0 0 8px;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 25px;
  }

  button {
    background: transparent;
    border: 2px solid #ea9999;
    border-radius: 50%;
    width: 52px;
    height: 52px;
    cursor: pointer;
    color: #ea9999;
    font-size: 22px;
    font-weight: 700;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    transition: background-color 0.2s ease, color 0.2s ease;
  }

  button:hover {
    background-color: #ea9999;
    color: white;
  }

  button:active {
    transform: scale(0.95);
  }

  @media (max-width: 480px) {
    .player {
      padding: 15px 20px;
    }
    .title {
      font-size: 18px;
    }
    button {
      width: 46px;
      height: 46px;
      font-size: 18px;
    }
  }
</style>
</head>
<body>

<div class="player" role="region" aria-label="Reproductor de música rosa pastel simple">
  <div class="title">Reproduce la melodía de mi reino</div>

  <audio id="audio" preload="metadata">
    <source src="frio.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <div class="progress-bar" id="progressBar" aria-label="Barra de progreso" tabindex="0">
    <div class="progress" id="progress"></div>
  </div>

  <div class="controls">
    <button id="playBtn" aria-label="Reproducir">&#9658;</button>
    <button id="pauseBtn" aria-label="Pausar">&#10074;&#10074;</button>
    <button id="stopBtn" aria-label="Detener">&#9724;</button>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const stopBtn = document.getElementById('stopBtn');
  const progressBar = document.getElementById('progressBar');
  const progress = document.getElementById('progress');

  playBtn.addEventListener('click', () => audio.play());
  pauseBtn.addEventListener('click', () => audio.pause());
  stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0;
    updateProgress(0);
  });

  audio.addEventListener('timeupdate', () => {
    if(audio.duration) {
      const porcentaje = (audio.currentTime / audio.duration) * 100;
      updateProgress(porcentaje);
    }
  });

  function updateProgress(porcentaje) {
    progress.style.width = porcentaje + '%';
  }

  progressBar.addEventListener('click', e => {
    const rect = progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const nuevoTiempo = (clickX / width) * audio.duration;
    audio.currentTime = nuevoTiempo;
  });

  progressBar.addEventListener('keydown', e => {
    if(!audio.duration) return;
    const step = audio.duration / 20;
    if(e.key === 'ArrowRight' || e.key === 'ArrowUp') {
      audio.currentTime = Math.min(audio.currentTime + step, audio.duration);
      e.preventDefault();
    }
    else if(e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
      audio.currentTime = Math.max(audio.currentTime - step, 0);
      e.preventDefault();
    }
  });
</script>

</body>
</html>
