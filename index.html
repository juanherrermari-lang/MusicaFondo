<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Rosa Minimal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

  body {
    margin: 0;
    background: transparent;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .player {
    background: rgba(255, 182, 193, 0.15); /* Rosa muy suave y transparente */
    border-radius: 20px;
    padding: 25px 35px;
    width: 300px;
    box-shadow: 0 6px 20px rgba(234, 153, 153, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #ea9999;
  }

  .title {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
    user-select: none;
    text-shadow: 0 0 8px #ea9999aa;
  }

  audio {
    display: none;
  }

  .progress-container {
    width: 100%;
    height: 8px;
    background: rgba(234, 153, 153, 0.2);
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
    margin-bottom: 25px;
    box-shadow: inset 0 0 6px rgba(234,153,153,0.3);
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #ea9999;
    border-radius: 10px 0 0 10px;
    box-shadow: 0 0 12px #ea9999aa;
    transition: width 0.15s linear;
  }

  .controls {
    display: flex;
    justify-content: center;
  }

  button {
    background: transparent;
    border: 2px solid #ea9999;
    cursor: pointer;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.25s ease, background 0.3s ease;
  }

  button:hover {
    transform: scale(1.2);
    background: #ea9999;
  }

  button:hover svg {
    fill: #fff;
  }

  button svg {
    fill: #ea9999;
    width: 26px;
    height: 26px;
    transition: fill 0.3s ease;
  }
</style>
</head>
<body>

<div class="player">
  <div class="title">ðŸŒ¸ CanciÃ³n Especial ðŸŒ¸</div>

  <audio id="audio" preload="metadata">
    <source src="frio.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <div class="progress-container" id="progressContainer">
    <div class="progress" id="progress"></div>
  </div>

  <div class="controls">
    <button id="playBtn" aria-label="Reproducir">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const progressContainer = document.getElementById('progressContainer');
  const progress = document.getElementById('progress');

  playBtn.addEventListener('click', () => audio.play());

  audio.addEventListener('timeupdate', () => {
    if(audio.duration) {
      const porcentaje = (audio.currentTime / audio.duration) * 100;
      progress.style.width = porcentaje + '%';
    }
  });

  progressContainer.addEventListener('click', e => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const nuevoTiempo = (clickX / width) * audio.duration;
    audio.currentTime = nuevoTiempo;
  });
</script>

</body>
</html>
