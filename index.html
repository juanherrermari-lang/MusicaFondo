<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música de Fondo</title>
    <style>
        body {
            margin: 0;
            background-color: #f4f4f4;
        }
        /* Ocultar el reproductor completamente */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Audio oculto -->
    <audio id="miAudio" autoplay loop muted>
        <source src="frio.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <script>
        const audio = document.getElementById('miAudio');

        // Al hacer clic en cualquier parte de la página, activar sonido
        document.addEventListener('click', () => {
            audio.muted = false;
            audio.play();
        });
    </script>
</body>
</html>
