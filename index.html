<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Transparente</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent; /* Fondo invisible */
    }

    .player {
      background: transparent; /* Sin fondo */
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      width: 90%;
      color: #f5f5f5;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #222; /* Letras oscuras para que se adapten */
      font-weight: 500;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    button {
      background: #222; /* Botones oscuros */
      border: none;
      padding: 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      color: #f5f5f5;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      transition: all 0.2s;
    }
    button:hover {
      background: #444;
      transform: scale(1.1);
    }
    button:active {
      transform: scale(0.95);
    }

    .bar {
      width: 100%;
      height: 8px;
      background: #ddd; /* Barra gris clara */
      border-radius: 4px;
      margin-top: 12px;
      cursor: pointer;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: #00c4ff; /* Azul modernito */
      width: 0%;
      border-radius: 4px;
      transition: width 0.2s linear;
    }
  </style>
</head>
<body>
  <div class="player">
    <h1>üé∂ Mi Playlist</h1>
    <audio id="audio">
      <source src="tu-cancion.mp3" type="audio/mpeg">
      Tu navegador no soporta audio.
    </audio>

    <!-- Barra de progreso -->
    <div class="bar" id="bar">
      <div class="progress" id="progress"></div>
    </div>

    <!-- Controles -->
    <div class="controls">
      <button id="play">‚ñ∂</button>
      <button id="pause">‚è∏</button>
      <button id="stop">‚èπ</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const pauseBtn = document.getElementById('pause');
    const stopBtn = document.getElementById('stop');
    const bar = document.getElementById('bar');
    const progress = document.getElementById('progress');

    playBtn.addEventListener('click', () => audio.play());
    pauseBtn.addEventListener('click', () => audio.pause());
    stopBtn.addEventListener('click', () => {
      audio.pause();
      audio.currentTime = 0;
      progress.style.width = '0%';
    });

    audio.addEventListener('timeupdate', () => {
      const porcentaje = (audio.currentTime / audio.duration) * 100;
      progress.style.width = porcentaje + '%';
    });

    bar.addEventListener('click', (e) => {
      const clickX = e.offsetX;
      const ancho = bar.clientWidth;
      const nuevoTiempo = (clickX / ancho) * audio.duration;
      audio.currentTime = nuevoTiempo;
    });
  </script>
</body>
</html>
