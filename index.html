<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Rosa Pastel tipo Spotify Simple</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

  body {
    margin: 0;
    background: transparent;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', Arial, sans-serif;
  }

  .player {
    background: transparent;
    max-width: 360px;
    width: 90%;
    padding: 25px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .title {
    color: #ea9999;
    font-weight: 600;
    font-size: 22px;
    text-align: center;
    text-shadow: 0 0 6px rgba(234, 153, 153, 0.8);
    user-select: none;
  }

  audio {
    display: none;
  }

  .progress-container {
    width: 100%;
    background: rgba(255,255,255,0.15);
    border-radius: 8px;
    height: 8px;
    cursor: pointer;
    overflow: hidden;
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #ea9999;
    border-radius: 8px 0 0 8px;
    transition: width 0.1s linear;
    box-shadow: 0 0 8px #ea9999cc;
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  button {
    background: transparent;
    border: none;
    cursor: pointer;
    width: 54px;
    height: 54px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.15);
  }

  button svg {
    fill: #ea9999;
    width: 26px;
    height: 26px;
  }

  @media (max-width: 480px) {
    .player {
      padding: 20px 20px;
      gap: 15px;
    }
    .title {
      font-size: 20px;
    }
    button {
      width: 46px;
      height: 46px;
    }
    button svg {
      width: 22px;
      height: 22px;
    }
  }
</style>
</head>
<body>

<div class="player" role="region" aria-label="Reproductor de música rosa pastel estilo Spotify">
  <div class="title">Escucha la melodía de mi reino</div>

  <audio id="audio" preload="metadata">
    <source src="frio.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <div class="progress-container" id="progressContainer" aria-label="Barra de progreso" tabindex="0">
    <div class="progress" id="progress"></div>
  </div>

  <div class="controls">
    <button id="playBtn" aria-label="Reproducir">
      <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
    <button id="pauseBtn" aria-label="Pausar">
      <svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
    </button>
    <button id="stopBtn" aria-label="Detener">
      <svg viewBox="0 0 24 24"><rect width="14" height="14" x="5" y="5" rx="2" ry="2"/></svg>
    </button>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const stopBtn = document.getElementById('stopBtn');
  const progressContainer = document.getElementById('progressContainer');
  const progress = document.getElementById('progress');

  playBtn.addEventListener('click', () => audio.play());
  pauseBtn.addEventListener('click', () => audio.pause());
  stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0;
    updateProgress(0);
  });

  audio.addEventListener('timeupdate', () => {
    if(audio.duration) {
      const porcentaje = (audio.currentTime / audio.duration) * 100;
      updateProgress(porcentaje);
    }
  });

  function updateProgress(porcentaje) {
    progress.style.width = porcentaje + '%';
  }

  progressContainer.addEventListener('click', e => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const nuevoTiempo = (clickX / width) * audio.duration;
    audio.currentTime = nuevoTiempo;
  });

  progressContainer.addEventListener('keydown', e => {
    if(!audio.duration) return;
    const step = audio.duration / 20;
    if(e.key === 'ArrowRight' || e.key === 'ArrowUp') {
      audio.currentTime = Math.min(audio.currentTime + step, audio.duration);
      e.preventDefault();
    }
    else if(e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
      audio.currentTime = Math.max(audio.currentTime - step, 0);
      e.preventDefault();
    }
  });
</script>

</body>
</html>
