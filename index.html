<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Aesthetic Rosa Pastel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

  body {
    margin: 0;
    background: transparent;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }

  .player {
    background: rgba(20,20,20,0.85);
    border-radius: 20px;
    padding: 25px 35px;
    width: 320px;
    box-shadow: 0 8px 25px rgba(234, 153, 153, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #f5d6db;
  }

  .title {
    font-weight: 600;
    font-size: 20px;
    margin-bottom: 20px;
    text-align: center;
    letter-spacing: 0.03em;
    user-select: none;
    text-shadow: 0 0 10px #ea9999cc;
  }

  audio {
    display: none;
  }

  .progress-container {
    width: 100%;
    height: 8px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    cursor: pointer;
    overflow: hidden;
    margin-bottom: 30px;
    box-shadow: inset 0 0 6px rgba(255,255,255,0.1);
  }

  .progress {
    height: 100%;
    width: 0%;
    background: #ea9999;
    border-radius: 10px 0 0 10px;
    box-shadow: 0 0 15px #ea9999bb;
    transition: width 0.15s linear;
  }

  .controls {
    display: flex;
    gap: 30px;
  }

  button {
    background: transparent;
    border: none;
    cursor: pointer;
    width: 54px;
    height: 54px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.15);
  }

  button svg {
    fill: #ea9999;
    width: 28px;
    height: 28px;
    filter: drop-shadow(0 0 3px #ea9999cc);
  }

  @media (max-width: 480px) {
    .player {
      width: 90%;
      padding: 20px 25px;
    }
    .title {
      font-size: 18px;
      margin-bottom: 15px;
    }
    button {
      width: 46px;
      height: 46px;
    }
    button svg {
      width: 22px;
      height: 22px;
    }
  }
</style>
</head>
<body>

<div class="player" role="region" aria-label="Reproductor de música rosa pastel estilo aesthetic">
  <div class="title">Escucha mi melodía</div>
