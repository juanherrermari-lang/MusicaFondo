<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reproductor Rosa Pastel Moderno</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background-color: #ea9999;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', Arial, sans-serif;
  }

  .player {
    background: #ffb6c1;
    border-radius: 24px;
    padding: 30px 40px;
    max-width: 360px;
    width: 90%;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .player h1 {
    color: white;
    font-weight: 600;
    margin: 0 0 20px 0;
    font-size: 22px;
    user-select: none;
  }

  audio {
    display: none; /* ocultamos el audio nativo */
  }

  .progress-bar {
    width: 100%;
    height: 12px;
    background: white;
    border-radius: 12px;
    cursor: pointer;
    overflow: hidden;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
  }

  .progress {
    background-color: #ea9999;
    height: 100%;
    width: 0%;
    border-radius: 12px 0 0 12px;
    transition: width 0.15s linear;
  }

  .controls {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 25px;
  }

  button {
    background: white;
    border: none;
    border-radius: 50%;
    width: 52px;
    height: 52px;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  button:hover {
    transform: scale(1.15);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  button:active {
    transform: scale(0.95);
  }

  /* Íconos SVG */
  button svg {
    fill: #ea9999;
    width: 22px;
    height: 22px;
  }

  @media (max-width: 480px) {
    .player {
      padding: 25px 30px;
    }
    .player h1 {
      font-size: 20px;
    }
    button {
      width: 46px;
      height: 46px;
    }
    button svg {
      width: 18px;
      height: 18px;
    }
  }
</style>
</head>
<body>

<div class="player" role="region" aria-label="Reproductor de música rosa pastel">
  <h1>Reproduce la melodia de mi reino</h1>
  <audio id="audio" preload="metadata">
    <source src="frio.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio.
  </audio>

  <div class="progress-bar" id="progressBar" aria-label="Barra de progreso" tabindex="0">
    <div class="progress" id="progress"></div>
  </div>

  <div class="controls">
    <button id="playBtn" aria-label="Reproducir">
      <svg viewBox="0 0 24 24" >
        <path d="M8 5v14l11-7z"/>
      </svg>
    </button>
    <button id="pauseBtn" aria-label="Pausar">
      <svg viewBox="0 0 24 24" >
        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
      </svg>
    </button>
    <button id="stopBtn" aria-label="Detener">
      <svg viewBox="0 0 24 24" >
        <rect width="14" height="14" x="5" y="5" rx="2" ry="2"/>
      </svg>
    </button>
  </div>
</div>

<script>
  const audio = document.getElementById('audio');
  const playBtn = document.getElementById('playBtn');
  const pauseBtn = document.getElementById('pauseBtn');
  const stopBtn = document.getElementById('stopBtn');
  const progressBar = document.getElementById('progressBar');
  const progress = document.getElementById('progress');

  playBtn.addEventListener('click', () => audio.play());
  pauseBtn.addEventListener('click', () => audio.pause());
  stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0;
    updateProgress(0);
  });

  audio.addEventListener('timeupdate', () => {
    const porcentaje = (audio.currentTime / audio.duration) * 100 || 0;
    updateProgress(porcentaje);
  });

  function updateProgress(porcentaje) {
    progress.style.width = porcentaje + '%';
  }

  progressBar.addEventListener('click', (e) => {
    const rect = progressBar.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const nuevoTiempo = (clickX / width) * audio.duration;
    audio.currentTime = nuevoTiempo;
  });

  // Soporte para teclado (barra de progreso con flechas)
  progressBar.addEventListener('keydown', (e) => {
    if (!audio.duration) return;
    const step = audio.duration / 20; // 5% por paso
    if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
      audio.currentTime = Math.min(audio.currentTime + step, audio.duration);
      e.preventDefault();
    } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
      audio.currentTime = Math.max(audio.currentTime - step, 0);
      e.preventDefault();
    }
  });
</script>

</body>
</html>
